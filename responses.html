<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Responses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submitted Responses</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Heard From</th>
                <th>Rating</th>
                <th>Uploaded File</th>
            </tr>
            {% for response in responses %}
            <tr>
                <td>{{ response.fullName }}</td>
                <td>{{ response.heardFrom }}</td>
                <td>{{ response.rating }}</td>
                <td>{{ response.uploadedFile }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/">Back to Form</a>
    </div>
</body>
</html>
